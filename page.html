<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clothing Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/JS/script.js"></script>
  </head>
  <body>
    <header>
      <div class="company-name">Lebrel</div>
      <div class="navbar" id="topbar">
        <a href="#Home">Home</a>
        <a href="#New">New</a>
        <a href="#Trend">Trend</a>
        <a href="#Sale">Sale</a>
        <button>Cart</button>
        <i></i>
      </div>
    </header>

    <div class="preview">
      <img src="/public/images/rectangle-3.png" alt="rectangle-3">
    </div>
    <div class="preview-1">
      <img src="/public/images/rectangle-4.png" alt="rectangle-4">
    </div>
    <div class="front-img">
      <img src="/public/images/images-removebg-preview-1.png" alt="images-removebg-preview-1">
    </div>

    <div class="trendy-collections">
      <h5>Trendy Collection's</h5>
      <h1>HIGHEST QUALITY COLLECTION</h1>
      <P>lorem ipsum dolor sit amet, consectetur adispiscing elit.</P>
    </div>

    <div class="review">
      <h1>Reviews</h1>
      <div class="facebook">
        <img src="/public/images/facebook.svg" alt="facebook">
      </div>
      <div class="instagram">
        <img src="/public/images/instagram.svg" alt="instagram">
      </div>
      <div class="twitter">
        <img src="/public/images/tweeter.svg" alt="tweeter">
      </div>
      <div class="horizontal"></div>
      <div class="customers">
        <span>50k</span>
        <p>Customers</p>
      </div>
      <div class="reviewss">
        <span>8k</span>
        <p>Reviews</p>
      </div>

      <div class="premium">
        <h1>Premium Shades</h1>
      </div>

      <!-----Image Galley-->
      <div class="women-ga">
        <div class="frame-1"></div>
          <h1>Women Gallery</h1>
          <a href="#">Go now</a>
          <img src="/public/images/tops-t-shirts-yellow-zero-bd-405082-crop-c-0505400-x-50070-removebg-preview-1.png" alt="tops-t-shirts-yellow-zero-bd-405082-crop-c-0505400-x-50070-removebg-preview-1">
            
        <div class="fashion-ga">
          <div class="frame-2"></div>
            <h1>Fashion</h1>
            <a href="#">Go now</a>
            <img src="/public/images/shopping-removebg-preview-1.png" alt="shopping-removebg-preview-1">
        </div>
             
        <div class="fashion-gal">
          <div class="frame-3"></div>
            <h1>Fashion</h1>
            <a href="#">Go now</a>
            <img src="/public/images/half-sleeve-cotton-t-shirt-for-women-sa-22415-removebg-preview-1.png" alt="half-sleeve-cotton-t-shirt-for-women-sa-22415-removebg-preview-1">
        </div>
              
        <div class="fashion-gall">
          <div class="frame-4"></div>
            <h1>Fashion</h1>
            <a href="#">Go now</a>
            <img src="/public/images/sflavor-women-printing-slim-a-line-dress-2019-spring-summer-o-neck-three-quarter-sleeve-removebg-preview-1.png" alt="sflavor-women-printing-slim-a-line-dress-2019-spring-summer-o-neck-three-quarter-sleeve-removebg-preview-1">
        </div>    
      </div>
      <div class="pink"></div>
      <div class="pink-1"></div>
      <div class="green"></div>
    </div>
    <div class="frame"></div>
  </body>
</html>
